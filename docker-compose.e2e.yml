version: '2'
services:
  db:
    image: mongo
    ports:
      - "27017:27017"
  chrome:
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"
  api:
    build: 
      context: git@github.com:DockerCon2017/api.git
    ports:
      - "3000:3000"
    links:
      - "db"
    environment:
      - MONGODB_HOST=db
  web:
    build: .
    ports:
      - "80:80"
    links:
      - "api"
    environment:
      - API_HOST=api:3000
  e2e:
    build: 
      context: git@github.com:DockerCon2017/e2e.git
    links:
      - "web"
      - "chrome"
    environment:
      - WEB_URL=web
